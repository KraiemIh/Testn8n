name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests and save output
        id: test
        run: |
          node test.js 2>&1 | tee test.log
          test $PIPESTATUS -eq 0

      - name: Send logs to n8n if failed
        if: failure()
        run: |
          echo "Sending logs to n8n..."
          # Récupérer les 100 dernières lignes des logs du job
          LOGS=$(echo "${{ steps.test.outcome }}" || echo "No test logs")
          curl -X POST https://ihebkraiem.app.n8n.cloud/webhook-test/ci-failure \
            -H "Content-Type: application/json" \
            -d "{\"logs\": \"$LOGS\"}"